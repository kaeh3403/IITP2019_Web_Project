plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
    id 'eclipse-wtp'
}

// 소스 파일 인코딩 형식 설정
compileJava.options.encoding = 'UTF-8'

// 소스 코드 자바 버전 설정
sourceCompatibility = 1.8
targetCompatibility = 1.8

// 빌드 버전 설정
version = 1.0

// 웹 프로젝트 서블릿 및 자바 버전 설정
eclipse {
    project.natures "org.springsource.ide.eclipse.gradle.core.nature"
    wtp {
        facet {
            facet name: 'jst.web', version: '3.1'
            facet name: 'jst.java', version: '1.8'
        }
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: "$servletVersion"
    compile group: 'mysql', name: 'mysql-connector-java', version: "$mysqlConnectorJVersion"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "$jacksonDatabindVersion"
    
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
